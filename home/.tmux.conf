# Use a saner prefix
set -g prefix C-a
unbind C-b

# Double-tap C-a to passthrough to the terminal
bind C-a send-prefix 

# Enable (begrudingly) mouse support
set -g mouse on

# Use vi mode keys to navigate buffers
setw -g mode-keys vi

# Don't try to use escape sequences to write to X clipboard when copying
# This isn't supported by the terminal I use (and anything derived from gnome-terminal)
# https://www.reddit.com/r/tmux/comments/2xgrf8/garbage_characters_printed_to_screen_after_a/
set -g set-clipboard off

# Make copy mode a bit more vim-like
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe 'xclip -in -selection clipboard'\; send -X cancel
bind -T copy-mode-vi Escape send -X cancel
unbind p
bind p paste-buffer

# For the love of Christ, moar color!
set -g default-terminal "screen-256color"

# shorten the delay between prefix and command for a better vim experience
set -s escape-time 1

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1 

# Bind a shortcut for reloading the config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# More memorable split bindings
bind | split-window -h
bind - split-window -v

# More memorable movement bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Same for sizing bindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Monitor activity in other windows, taht's handy
setw -g monitor-activity on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'seebi/tmux-colors-solarized'

# Use the solarized dark theme
set -g @colors-solarized 'dark'

# Sync pane navigation keys with vim
set -g @plugin 'christoomey/vim-tmux-navigator'

# Use the statusline scheme that matches what we use for vim-airline
# That seems a bit backwards but I came to vim first so it's more authoritative for me
# If this ever needs to be updated to reflect a change in the vim scheme, 
# open vim in a tmux session and run
# :Tmuxline airline
# :TmuxlineSnapshot ~/.tmux-statusline.conf
source-file ~/.tmux-statusline.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
